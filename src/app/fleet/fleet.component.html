<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Speed</th>
    <th scope="col">Last update</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fleet of fleetData">
    <th scope="row">{{fleet.objectId}}</th>
    <td>{{fleet.speed}}</td>
    <td>{{fleet.timestamp | timeago}}</td>
  </tr>
  </tbody>
</table>
