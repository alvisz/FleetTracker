<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Speed</th>
    <th scope="col">Last update</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fleet of fleetData" (click)="onClick(fleet.objectId)" [class.selected]="fleet.objectId === vehicleSelected">
    <th scope="row">{{fleet.objectName}}</th>
    <td>{{fleet.speed | speed}}</td>
    <td>{{fleet.timestamp | timeago}}</td>
  </tr>
  </tbody>
</table>
